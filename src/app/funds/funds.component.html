
<div class="row breadcrumb-fixed">
  <div class="col-sm-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active"><a href="#/newpayment">New Payment</a></li>
    </ol>
  </div>
</div>
<div class="row col-sm-12 content">
<div class="card border-light col-sm-12" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary search-nav">
        <div class="collapse navbar-collapse search">
          <form class="form-inline my-2 my-lg-0">
            Search Type:&nbsp;
              <select class="form-control"  [(ngModel)]="term" name="term" id="term">
                <option [ngValue]="undefined" selected>View All</option>
                <option value="Date">Date</option>
                <option value="Amount">Amount</option>
                <option value="Ticket">Pawn Ticket</option>
                <option value="Description">Description / Remarks</option>
              </select>&nbsp;&nbsp;
              <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchee" name="searchee" id="searchee">
              &nbsp;&nbsp;&nbsp;&nbsp;
              Order by:&nbsp;
              <select class="form-control"  [(ngModel)]="sortBy" name="sortBy" id="sortBy">
                <option [ngValue]="undefined" selected>Sort</option>
                <option value="Date">Date</option>
                <option value="Amount">Amount</option>
                <option value="Ticket">Pawn Ticket</option>
                <option value="Description">Description / Remarks</option>
              </select>     
          </form>
        </div>
    </nav>
    <div class="card-header"><h2>Cash Flow</h2></div>
      <div class="card-body">
        <div class="row">             
            <a href="javascript:void(0);" (click)="print()" style="position: absolute; right: 30px; font-size: 25px;">
              <i class="fa fa-print"></i>
            </a>
          </div> <br/><br/>
        <table class="table table-hover table-stripe" id="collections">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col" class="right">Amount</th>
                <th scope="col">Pawn Ticket</th>
                <th scope="col">Description / Remarks</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td>&nbsp;</td>
                  <td class="right">&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
            </tbody>  
        </table> 
    </div>
</div>
</div>
