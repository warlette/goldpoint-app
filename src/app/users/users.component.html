
<div class="row breadcrumb-fixed">
  <div class="col-sm-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active"><a href="#/newpayment">New Payment</a></li>
    </ol>
  </div>
</div>
<div class="row col-sm-12 content">
<div class="card border-light col-sm-12" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary search-nav">
        <div class="collapse navbar-collapse search">
          <form class="form-inline my-2 my-lg-0">
            Search Type:&nbsp;
              <select class="form-control"  [(ngModel)]="term" name="term" id="term">
                <option [ngValue]="undefined" selected>View All</option>
                <option value="Username">Username</option>
                <option value="Email">Email Address</option>
              </select>&nbsp;&nbsp;
              <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchee" name="searchee" id="searchee">
              &nbsp;&nbsp;&nbsp;&nbsp;
              Order by:&nbsp;
              <select class="form-control"  [(ngModel)]="sortBy" name="sortBy" id="sortBy">
                <option [ngValue]="undefined" selected>Sort</option>
                <option value="Username">Username</option>
                <option value="Email">Email Address</option>
              </select>     
          </form>
        </div>
    </nav>
    <div class="card-header"><h2>Users</h2></div>
      <div class="card-body">
        <div class="row">
            <a href="javascript:void(0);" (click)="ngxSmartModalService.getModal('myModal').open()" style="position: absolute; left: 30px; font-size: 25px;">
              <i class="fa fa-plus"></i>
            </a>
            <a href="javascript:void(0);" (click)="print()" style="position: absolute; right: 30px; font-size: 25px;">
              <i class="fa fa-print"></i>
            </a>
          </div> <br/><br/>
        <table class="table table-hover table-stripe" id="collections">
            <thead>
              <tr>
                <th scope="col" class="center">Edit</th>
                <th scope="col">Date Added</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td class="center"><a href="javascript:void(0);" ><i class="fa fa-edit"></i></a></td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
            </tbody>  
        </table> 
    </div>
</div>
</div>
<ngx-smart-modal #myModal identifier="myModal" customclass="medium-modal" (onOpen)="log('Modal opened!')"  (onClose)="log('Modal closed!')" (onDismiss)="log('Modal dismissed!')">
  <div *ngIf="myModal.hasData()">
      <form #NewUser="ngForm" class="col-sm-12">
          <fieldset>             
            <div class="form-group">
              <legend>User Information</legend>
              <hr class="my-4" style="margin: 0px !important">
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-4">Username: </label>
              <input type="text" class="form-control col-sm-7" id="name" style="display: inline;"
             required [(ngModel)]="Name" name="name" #name="ngModel">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Username is required!
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-4">Password: </label>
              <input type="text" class="form-control col-sm-7" id="password" style="display: inline;"
             required [(ngModel)]="Name" name="password" #password="ngModel">
              <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password is required!
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-4">Email address: </label>
              <input type="text" class="form-control col-sm-7" id="email" style="display: inline;"
              [(ngModel)]="Name" name="email" #email="ngModel">
            </div>
            <div class="form-group">
              <label for="contact" class="col-sm-4">Contact: </label>
              <input type="text" class="form-control col-sm-7" id="contact" style="display: inline;"
              [(ngModel)]="Name" name="contact" #contact="ngModel">
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-4">Address: </label>
              <input type="text" class="form-control col-sm-7" id="address" style="display: inline;"
              [(ngModel)]="Name" name="address" #address="ngModel">
            </div>
            <hr class="my-4">
            <button type="submit" class="btn btn-primary" (click)="myModal.close()">Submit</button>
            <button type="submit" class="btn btn-secondary" (click)="myModal.cancel()">Cancel</button>
          </fieldset>
        </form>
  </div>
</ngx-smart-modal>
